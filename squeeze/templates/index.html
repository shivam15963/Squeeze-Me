<!DOCTYPE html>
<html style = "background-color: #03030f;" >
{% load static %}
<head>
  <title>Squeeze-Me</title>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Squeeze Me</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel = "stylesheet" href  = "{% static 'css/style.css' %}">
    <link rel = "stylesheet" href  = "{% static 'css/style1.css' %}">
</head>
<body style = "background-color: #03030f; ">
  <div class = "container">
  <header class="header">
        <h1 class="titl" style = "font-family: Rancho; color:#f2690e;">Squeeze Me</h1>
        <p class="lead" style = "font-family: Rancho; color:#f2690e;">A modern, minimalist, and lightweight URL shortener</p>
      </header>

<form action='/' method="POST">
  {% csrf_token %}
  <input type="text" name="url" placeholder="url" autocomplete="off" style="width:400px; padding:10px;" onkeyup="nospaces(this)" required ><br>
  <button class="btn btn-default btn-lg" id = "Custom" type = "button" style="clear:both margin:30px; background-color: #f2690e; border-color: #f2690e;" >Custom URL </button>
  <div class="input-group input-group-lg" id = "custom1"  style="display:none; clear:both;margin:auto;" >
  <div class="btn btn-default btn-lg" id="basic-addon3" style= "display:inline; margin-right: 0px; clear:both;  background-color: #f2690e; border-color: #f2690e;">https://squeezeme.in/</div>
  <input type="text" name="Custom" autocomplete="off" placeholder="short_url" style=  "width:400px; padding:10px;" onkeyup="nospaces(this)"><br>
</div>

  <button class="btn btn-default btn-lg" type="submit" style = " background-color: #f2690e; border-color: #f2690e;">submit</button>
</form>
</div>
{% if short_url %}
<div class = "container">
<div class="btn btn-default btn-lg" id="basic-addon3" style= " background-color: #f2690e; border-color: #f2690e; display:inline; margin-right: 0px; clear:both; padding: 5px;">Url shorted : </div>
  <input type="text" name="Custom" autocomplete="off"  id = "link" value = "https://squeeze-me.herokuapp.com/{{short_url}}" placeholder="short_url" style=  "width:400px; padding:10px;">
<button class="btn btn-default btn-lg" data-clipboard-target="#link" type="button" onclick="myFunction()" style=" background-color: #f2690e; border-color: #f2690e;">
              Copy
            </button>
          </div>
          </div>
{% endif %}
<script type="text/javascript">
function nospaces(t){
if(t.value.match(/\s/g)){
alert('Sorry, you are not allowed to enter any spaces');
t.value=t.value.replace(/\s/g,'');
}
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js"></script>
    <script src="{% static 'js/nus.js' %}" type="text/javascript"></script>
</body>
</html>
